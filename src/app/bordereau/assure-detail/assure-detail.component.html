
<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper"> 

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
    <div id="content">

             
                <!-- Begin Page Content -->
                <div class="container-fluid">
                    
                    <!-- Page Heading -->
                
                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                      
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead style="color: white; background-color: #007bff;">
                                        <tr>
                                            <th style="width: 20%;">Etablissement</th>
                                            <th style="width: 20%;">Date Naissance</th>
                                            <th style="width: 20%;">Date Debut Affiliation</th>
                                            <th style="width: 20%;">Date Fin Affiliation</th>                                   
                                            <th style="width: 20%;">Matricule Assurance</th>     
                                        </tr>
                                    </thead>
                                    <tbody> 
                                        <tr>
                                            <td style="width: 20%;"><input style="border-color: transparent;size: 18px;" [(ngModel)]="Etablissement"></td>
                                            <td style="width: 20%;"><input style="border-color: transparent;size: 18px;" [(ngModel)]="DatNaissance"></td>
                                            <td style="width: 20%;"><input style="border-color: transparent;size: 18px;" [(ngModel)]="DatDebAffiliation"></td>
                                            <td style="width: 20%;"><input style="border-color: transparent;size: 18px;" [(ngModel)]="DatFinAffiliation"></td>
                                            <td style="width: 20%;"><input style="border-color: transparent;size: 18px;" [(ngModel)]="MatriculeAssurance"></td>
                                           
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <router-outlet></router-outlet>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

</body>



<button class="btn btn-success float-right" *ngIf="assur.Matricule!=0" style="width: 8%;"><a href="listUser" style="color: white;">retour</a></button>
