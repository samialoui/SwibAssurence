<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl">
      <div class="modal-content">
        <div class="modal-header" style="background-color:white;">
          <button type="button" class="close " style="color: black;" data-dismiss="modal" aria-label="Close" (click)="closeClick()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <app-register [user]="user" *ngIf="ActivateAddEditUserComp"></app-register>
        </div>
      </div>
    </div>
  </div>

<body class="login">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div  class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
								<br>
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Authentification</h1>
                                    </div>
                                    
                                    <form class="user">
                                        <div class="form-group input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text form-control-user " style ="height: 15px;"> <i class="fa fa-user"></i> </span>
                                             </div>
                                            <input type="email" class="form-control form-control-user" name="LoginUser"
                                                id="exampleInputEmail" aria-describedby="emailHelp"
                                                placeholder="Login..." [(ngModel)]="LoginUser" required>
                                        </div>
                                        <div class="form-group input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text form-control-user " style ="height: 15px;"> <i class="fa fa-lock"></i> </span>
                                            </div>
                                            <input type="password" class="form-control form-control-user" name="MotpassUser"
                                                id="exampleInputPassword" placeholder="Mot de passe ..." [(ngModel)]="MotpassUser" required>
                                        </div>
                                        
                                        <button  class="btn btn-primary btn-user btn-block" (click)="onSignIn()" >
                                            Connexion
                                        </button>
                                    
                                    </form>
                                    
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="forgot-password.html">Mot de passe oublié</a>
                                    </div><br>

                                    <div class="text-center">
                                        <a  type="button" style="color: #2C75FF;" data-toggle="modal" data-target="#exampleModal"
                                        (click)="addClick()" data-backdrop="static" data-keyboard="false">Créer un compte</a>
                                    </div><br><br>
                                  
                                </div>
                                
                            </div>
							
                        </div>
						
                    </div>
                </div>
                
            </div>
            
        </div>
        
    </div>
</body>
