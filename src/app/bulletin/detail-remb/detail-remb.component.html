<div class="wrapper">
    <div class="tab-header">
        <label style="size: 50px;">VOUS ETES SOUS LE BULLETIN DE :</label><input style="border-color: transparent;size: 18px;" [(ngModel)]="DateSoin">
        <br>
        <hr>
    </div>
    <div class="tab-header">
    <label style="color: cornflowerblue;">Bulletin de Soin de </label>
    <input style="border-color: transparent;color: cornflowerblue;"  [(ngModel)]="IdentiteMalade">
    </div>
    <hr>
    <div class="wrapper-div">
        <div class="tab-header" style="margin-bottom: 50%;">
                <tabset class="card">
                  <tab style="color: black;" heading="Bulletin">
                   <label style="color: cornflowerblue;"> Matricule Assuré :  </label>
                   <input style="border-color: transparent;" [(ngModel)]="Matricule">
                    <br>
                   <label style="color: cornflowerblue;">Lien de parenté :  </label>
                   <input style="border-color: transparent;" [(ngModel)]="ParenteLien">
                   <br>
                   <label style="color: cornflowerblue;"> Nom & Prenom  :  </label>
                   <input style="border-color: transparent;"  [(ngModel)]="IdentiteMalade">
                   <br>
                   <label style="color: cornflowerblue;"> Date de Naissance :  </label> 
                   <input style="border-color: transparent;" [(ngModel)]="DateNaissance">
                   <br>
                   <label style="color: cornflowerblue;"> Total Déponsé :  </label>
                    <input style="border-color: transparent;" [(ngModel)]="TotBulletin">
                </tab>
                  <tab style="color: black;" heading="Rembousement"> 
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead style="color: white; background-color: #007bff;">
                        <tr>
                            <th style="width: 20%;">Medecin</th>
                            <th style="width: 20%;">Type Visite</th>
                            <th style="width: 20%;">Date Visite</th>
                            <th style="width: 20%;">Montant</th>                                   
                            <th style="width: 20%;">Remboursement</th>
                        </tr>
                    </thead>
                    <tbody> 
                        <tr>
                            <td style="width: 20%;"></td>
                            <td style="width: 20%;">PHARMACIE</td>
                            <td style="width: 20%;"><input style="border-color: transparent;size: 18px;" [(ngModel)]="DateSoin"></td>
                            <td style="width: 20%;"><input style="border-color: transparent;" [(ngModel)]="TotBulletin"></td>
                            <td style="width: 20%;"></td>
                           
                        </tr>
                    </tbody>
                </table></tab>
                </tabset>
        <button class="btn btn-success float-right" *ngIf="det.IdBulletin!=0" style="width: 8%;"><a href="bulletin" style="color: white;">retour</a></button>
        </div>
        <div class="row">
            <div class="col-md-10 offset-md-1">
            </div>
        </div>
    </div>
</div>

                       <input style="border-color: transparent;" [(ngModel)]="DateVisite">
