<body class="login">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-12 col-lg-12 col-md-9" >

                <div class="card o-hidden border-0  my-5" >
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div  class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6 ">
                                <div class="p-2">
								<br>
                                    <div class="text-center col-9">
                                        <h1 class="h4 text-gray-900 mb-4">Créer Compte</h1>
                                    </div>

	<form class="user">
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text form-control-user " style ="height: 15px;"> <i class="fa fa-home"></i> </span>
             </div>
            <input  class="form-control form-control-user col-9" type="text" name="Filiale" id="Filiale"  placeholder="Filiale ..." [(ngModel)]="Filiale">
        </div> <!-- form-group// -->


	<div class="form-group input-group">
		<div class="input-group-prepend">
		    <span class="input-group-text form-control-user " style ="height: 15px;"> <i class="fa fa-user"></i> </span>
		 </div>
        <input  class="form-control form-control-user col-9"  type="text" name="LoginUser" id="LoginUser"  placeholder="Login ..." [(ngModel)]="LoginUser">
    </div> <!-- form-group// -->
    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text form-control-user " style ="height: 15px;"> <i class="fa fa-lock"></i> </span>
		</div>
        <input  class="form-control form-control-user col-9" type="text" name="MotpassUser" id="MotpassUser"  placeholder="Mot de passe ..." [(ngModel)]="MotpassUser">
    </div> <!-- form-group// -->  

    <div class="form-group input-group">
        <div class="input-group-prepend">
            <span class="input-group-text form-control-user " style ="height: 15px;"> <i class="fa fa-key"></i> </span>
         </div>
        <input  class="form-control form-control-user col-9" type="text" name="EstActive" id="EstActive"  placeholder="Est Active ..." [(ngModel)]="EstActive">
    </div> <!-- form-group// -->
      
	<div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text form-control-user " style ="height: 15px;"> <i class="fa fa-building"></i>  </span>
		</div>
        <input  class="form-control form-control-user col-9" type="text" name="Identite" id="Identite"  placeholder="Identite ..." [(ngModel)]="Identite">
    </div> <!-- form-group// -->  
    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text form-control-user " style ="height: 15px;"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-mailbox2" viewBox="0 0 16 16">

              </svg>  </span>
		</div>
        <input  class="form-control form-control-user col-9" type="text" name="Adresse" id="Adresse"  placeholder="Adresse ..." [(ngModel)]="Adresse">
    </div> <!-- form-group// -->  

    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text form-control-user " style ="height: 15px;"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-telephone-fill" viewBox="0 0 16 16">

              </svg> </span>
		</div>
        <input  class="form-control form-control-user col-9" type="text" name="Phone" id="Phone"  placeholder="Téléphone ..." [(ngModel)]="Phone">
    </div> <!-- form-group// -->  

    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text form-control-user " style ="height: 15px;"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-credit-card-2-front-fill" viewBox="0 0 16 16">
  <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2.5 1a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h2a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-2zm0 3a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1h-5zm0 2a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1h-1zm3 0a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1h-1zm3 0a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1h-1zm3 0a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1h-1z"/>
</svg>  </span>
		</div>
        <input  class="form-control form-control-user col-9" type="text" name="Cin" id="Cin"  placeholder="Cin ..." [(ngModel)]="Cin">
    </div> <!-- form-group// -->  

    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text form-control-user " style ="height: 15px;"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope-fill" viewBox="0 0 16 16">
                <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555zM0 4.697v7.104l5.803-3.558L0 4.697zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757zm3.436-.586L16 11.801V4.697l-5.803 3.546z"/>
              </svg> </span>
		</div>
        <input  class="form-control form-control-user col-9" type="text" name="Email" id="Email"  placeholder="Email ..." [(ngModel)]="Email">
    </div> <!-- form-group// -->  

    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text form-control-user " style ="height: 15px;"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-globe" viewBox="0 0 16 16">

              </svg> </span>
		</div>
        <input  class="form-control form-control-user col-9" type="text" name="Nationalite" id="Nationalite"  placeholder="Nationalite ..." [(ngModel)]="Nationalite">
    </div> <!-- form-group// -->  

    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-user btn-block col-10" (click)="addUser()">Créer Compte  </button>
    </div> <!-- form-group// -->      
    <hr>
    <p class="text-center ">tu as un compte? <a href="">Connexion</a> </p>                                                                 
</form>

</div> <!-- card.// -->

</div> 
<!--container end.//-->
</div>
</div>
</div>
</div>
</div>
</div>
</body>
